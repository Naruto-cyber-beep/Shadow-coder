<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Login — Shadow Circle</title>
  <style>
    html, body { height: 100%; margin: 0; }
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff7878 0%, #faad61 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .login-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 40px 4px rgba(0,0,0,0.10);
      width: 370px; max-width: 96vw;
      padding: 2.7rem 2.2rem 2rem 2.2rem;
      display: flex; flex-direction: column; align-items: center;
    }
    .logo {
      font-size: 2.5rem;
      font-weight: 700;
      color: #646cff;
      letter-spacing: 2.5px;
      margin-bottom: 1.3rem;
      text-shadow: 0 4px 20px rgba(110,85,255,0.11);
    }
    .main-title {
      font-size: 1.53rem;
      font-weight: 500;
      color: #232648;
      margin-bottom: 2.2rem;
      text-align: center;
    }
    .login-form {
      width: 100%; display: flex; flex-direction: column; gap: 1.12rem;
    }
    .input-field {
      padding: 0.9rem 1.1rem;
      border-radius: 7px;
      border: 1.7px solid #ececf3;
      background: #fafbfc;
      font-size: 1rem;
      outline: none;
      transition: border 0.18s;
    }
    .input-field:focus {
      border: 1.7px solid #646cff;
      background: #fff;
    }
    .login-btn {
      margin-top: 0.42rem;
      padding: 0.88rem 0;
      border: none;
      border-radius: 7px;
      background: #646cff;
      color: #fff;
      font-weight: 700;
      font-size: 1.12rem;
      cursor: pointer;
      transition: background 0.18s;
      box-shadow: 0 2px 6px rgba(100,108,255,0.07);
    }
    .login-btn:hover { background: #515bdb; }
    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      color: #222;
      border: 1.2px solid #d1d1dd;
      border-radius: 7px;
      font-size: 1.09rem;
      font-weight: 550;
      margin-top: 0.8rem;
      padding: 0.68rem 0;
      cursor: pointer;
      transition: border 0.17s;
      width: 100%;
    }
    .google-btn:hover { border: 1.5px solid #646cff; }
    .google-btn img {
      height: 1.25em;
      margin-right: 0.65em;
    }
    .hr-or {
      width: 100%; border: none; border-top: 1px solid #eee;
      margin: 2rem 0 1.1rem 0; position: relative; text-align:center;
    }
    .hr-or::after {
      content: "or";
      position: absolute;
      left: 50%;
      top: -13px;
      background: #fff;
      padding: 0 12px;
      color: #bbb;
      font-size: 0.99rem;
      font-weight: 600;
      transform: translateX(-50%);
    }
    .error-message {
      background: #ffeaea;
      color: #cd2525;
      border-radius: 6px;
      padding: 0.7rem 0.8rem;
      width: 100%;
      text-align: center;
      margin-bottom: 0.3rem;
      font-size: 1rem;
      display: none;
      font-weight: 500;
    }
    .alt-actions {
      margin: 1.6rem 0 0 0;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .alt-link {
      margin-top: 0.3rem;
      color: #717171;
      font-size: 1.01rem;
    }
    .alt-link a {
      color: #646cff;
      text-decoration: none;
      margin-left: 0.4rem;
      font-weight: bold;
    }
    .alt-link a:hover { text-decoration: underline; }
    @media (max-width:450px) {
      .login-card { padding: 1.6rem 0.8rem 1.5rem 0.8rem; }
      .logo { font-size: 1.9rem; }
      .main-title { font-size: 1.08rem;  }
    }
  </style>
</head>
<body>
<div class="login-card">
  <div class="logo">⬤</div>
  <div class="main-title">Welcome back</div>
  <div id="error-message" class="error-message"></div>
  <form id="login-form" class="login-form" autocomplete="on">
    <input type="email" id="email" class="input-field" placeholder="Email" required autocomplete="username"/>
    <input type="password" id="password" class="input-field" placeholder="Password" required autocomplete="current-password"/>
    <button type="submit" class="login-btn">Sign In</button>
  </form>
  <button class="google-btn" id="google-signin">
    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google icon"/>
    Sign in with Google
  </button>
  <div class="alt-actions">
    <div class="alt-link">
      New to Shadow Circle?
      <a href="signup.html">Create account</a>
    </div>
  </div>
</div>
<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyAOHLoX1OGHiznYvYeUSkrR2lAxzhVrsGw",
  authDomain: "learn-code-with-anay.firebaseapp.com",
  projectId: "learn-code-with-anay",
  storageBucket: "learn-code-with-anay.firebasestorage.app",
  messagingSenderId: "197075143711",
  appId: "1:197075143711:web:64fc5d83528f907d38d92a",
  measurementId: "G-F01VRZK4ZL"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const loginForm = document.getElementById('login-form');
const errorDiv = document.getElementById('error-message');
const googleBtn = document.getElementById('google-signin');

auth.onAuthStateChanged(user => { if (user) window.location.href = "index.html"; });

loginForm.addEventListener('submit', async e => {
  e.preventDefault();
  errorDiv.style.display = 'none';
  const email = loginForm.email.value.trim();
  const password = loginForm.password.value;
  if (!email || !password) {
    errorDiv.textContent = "Please enter email and password.";
    errorDiv.style.display = 'block';
    return;
  }
  try {
    await auth.signInWithEmailAndPassword(email, password);
    window.location.href = "index.html";
  } catch (err) {
    errorDiv.textContent = err.message;
    errorDiv.style.display = 'block';
  }
});
// Google Sign In
googleBtn.addEventListener('click', async () => {
  errorDiv.style.display = 'none';
  const provider = new firebase.auth.GoogleAuthProvider();
  try {
    await auth.signInWithPopup(provider);
    window.location.href = "index.html";
  } catch (err) {
    errorDiv.textContent = err.message;
    errorDiv.style.display = 'block';
  }
});
</script>
</body>
</html>
