<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shadow Circle ‚Äî Circles</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body { margin: 0; background: #23272a; color: #fff; font-family:'Inter', Arial,sans-serif; }
    .main { min-height:100vh; display: flex; flex-direction:row; }
    .sidebar {
      width: 96px; background:#18191c; min-height: 100vh; display: flex; flex-direction:column; align-items:center; padding: 2.2rem 0; gap:1.6rem; box-shadow: 4px 0 14px #10131944;
    }
    .circle-icon {
      width: 52px; height: 52px; border-radius: 50%; background:#414757; display:flex;align-items:center; justify-content:center;
      font-size: 2.1rem; margin-bottom: 0.7em; cursor:pointer; transition: background .19s;
    }
    .circle-icon.active,.circle-icon:hover { background:#7289da; color:#fff; }
    .add-circle {
      font-size:2.7rem;color:#7289da;background:none;border:none;cursor:pointer;margin-top:3rem;margin-bottom:2rem;
      transition:.21s;
    }
    .center {
      flex:1; display:flex; flex-direction:column; justify-content:center; align-items:center; min-height:100vh;
      background: linear-gradient(120deg,#23272a 70%,#232a3d 100%);
    }
    .head {
      font-size:2.2rem;font-weight:800; color:#7289da;margin-bottom:.7em;
    }
    .desc {
      color:#c9cfea; font-size:1.16em; margin-bottom:2em; text-align:center; max-width:380px;
    }
    .action-row {
      display:flex;gap:1.7rem;margin-bottom:2.7rem;
    }
    .circle-btn {
      padding:0.91em 1.7em;
      background:#7289da;color:#fff;
      border:none; border-radius:13px;font-size:1.11rem;
      font-weight:600;cursor:pointer;transition:.18s;
      margin-top:1rem;
    }
    .circle-btn:hover { background:#4350a2; }
    .circles-list {background:#2f3136; padding:1.1em 1.2em; border-radius:17px;}
    .circle-list-item {
      display:flex;align-items:center;gap:1.3em;margin-bottom:.97em; background: #36393f;padding:.82em 1.2em;border-radius: 9px;cursor:pointer;transition:.13s;}
    .circle-list-item:last-child{margin-bottom:0;}
    .circle-list-item:hover {background:#7289da;}
    .circle-list-pic { width:38px; height:38px; border-radius:60%; background:#bde2f1; color:#23272a; font-weight:700; display:flex;align-items:center;justify-content:center;}
    .circle-list-col { flex:1;}
    .circle-list-title {font-size:1.19em;font-weight:700;}
    .circle-list-invite { font-size:.95em;color:#d6cae1;}
    @media (max-width: 600px) {.main{flex-direction:column;}.sidebar{flex-direction:row;width:100vw;min-height:auto;}.center{padding:2em 0;}}
    @keyframes fadeUp{from{opacity:0;transform:translateY(22px);}to{opacity:1;transform:none}}
  </style>
</head>
<body>
  <div class="main">
    <nav class="sidebar">
      <div class="circle-icon active" title="Circle: Study Gurukul" onclick="window.location.href='chat.html'">üïâÔ∏è</div>
      <div class="circle-icon" title="Circle: Gaming Club">üéÆ</div>
      <div class="circle-icon" title="Circle: Memers">üòÇ</div>
      <button class="add-circle" title="Create/Join Circle" onclick="window.location.href='create_circle.html'">+</button>
    </nav>
    <div class="center">
      <div class="head">Your Circles</div>
      <div class="desc">Choose a Circle (Mandal) to join the conversations or create a new one below.</div>
      <div class="action-row">
        <button class="circle-btn" onclick="window.location.href='create_circle.html'">Create Circle</button>
        <button class="circle-btn" onclick="window.location.href='join_circle.html'">Join with Code</button>
      </div>
      <div class="circles-list">
        <div class="circle-list-item" onclick="window.location.href='chat.html'">
          <div class="circle-list-pic">üïâÔ∏è</div>
          <div class="circle-list-col">
            <div class="circle-list-title">Study Gurukul</div>
            <div class="circle-list-invite">Invite: <b>QWRT12</b></div>
          </div>
        </div>
        <div class="circle-list-item" onclick="window.location.href='chat.html'">
          <div class="circle-list-pic">üéÆ</div>
          <div class="circle-list-col">
            <div class="circle-list-title">Gaming Club</div>
            <div class="circle-list-invite">Invite: <b>GAME3X</b></div>
          </div>
        </div>
        <div class="circle-list-item" onclick="window.location.href='chat.html'">
          <div class="circle-list-pic">üòÇ</div>
          <div class="circle-list-col">
            <div class="circle-list-title">Memers</div>
            <div class="circle-list-invite">Invite: <b>MEMEZ1</b></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
              </html>
