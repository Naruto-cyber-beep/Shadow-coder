<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shadow Coder â€” Server</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles/animation.css" />
</head>
<body class="bg-gray-900 text-white flex h-screen overflow-hidden">

  <!-- Sidebar (servers) -->
  <aside class="w-20 bg-black/30 backdrop-blur-md border-r border-white/10 flex flex-col items-center py-4">
    <p class="text-xs font-bold text-center mb-4">Shadow<br/>Coder</p>
    <div id="server-list" class="flex flex-col gap-3 items-center w-full mt-2 px-2"></div>
    <button onclick="openCreateModal()" title="Create Server" class="text-lg mb-4 mt-auto bg-blue-600 rounded-full w-10 h-10 hover:bg-blue-700">+</button>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 flex flex-col relative">
    <header class="flex justify-between items-center px-4 py-2 bg-gray-800 border-b border-white/10">
      <h2 class="text-xl font-semibold" id="server-name">Select a Server</h2>
      <button onclick="startVideoCall()" class="bg-green-600 hover:bg-green-700 px-4 py-1 rounded text-sm">ðŸ“ž Start Call</button>
    </header>

    <div class="flex flex-1">
      <!-- Channel List (optional) -->
      <div class="w-48 bg-gray-800/80 p-3 border-r border-gray-700 flex flex-col text-sm">#general</div>

      <!-- Chat Area -->
      <section class="flex-1 flex flex-col justify-between">
        <div id="chat-area" class="flex-1 p-4 overflow-y-auto space-y-3 bg-gray-950 text-sm">
          <p class="text-gray-400 text-center italic">No server selected</p>
        </div>
        <footer class="bg-gray-800 px-4 py-3 flex items-center gap-2 border-t border-white/10">
          <input id="chat-input" class="flex-1 px-3 py-2 rounded bg-gray-700 outline-none" placeholder="Message..." />
          <button onclick="sendMessage()" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">Send</button>
        </footer>
      </section>
    </div>

    <!-- Create Server Modal -->
    <div id="create-modal" class="hidden fixed inset-0 bg-black/70 flex items-center justify-center z-50">
      <div class="bg-gray-800 p-6 rounded-md w-full max-w-md shadow-xl">
        <h3 class="text-lg font-bold mb-4">Create Server</h3>
        <input id="new-server-name" class="w-full px-3 py-2 mb-3 bg-gray-700 rounded" placeholder="Server name" />
        <select id="new-server-purpose" class="w-full px-3 py-2 mb-4 bg-gray-700 rounded">
          <option value="study">Study</option>
          <option value="coding">Coding</option>
          <option value="community">Community</option>
        </select>
        <div class="flex justify-end gap-3">
          <button onclick="closeCreateModal()" class="px-4 py-2 bg-gray-700 rounded">Cancel</button>
          <button onclick="createServer()" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded">Create</button>
        </div>
      </div>
    </div>
  </main>

  <!-- Firebase + Logic -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script src="js/firebase.js"></script>
  <script src="js/serverLogic.js"></script>
  <script src="js/webrtc.js"></script>
</body>
            </html>
