<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shadow Coder â€” Servers</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles/animation.css" />
</head>
<body class="bg-gray-900 text-white flex h-screen overflow-hidden">

  <!-- Sidebar: Server icons -->
  <aside class="w-20 bg-black/40 backdrop-blur border-r border-white/10 flex flex-col items-center py-4">
    <p class="text-xs text-center mb-5">Shadow<br/>Coder</p>
    <div id="server-list" class="flex flex-col gap-4 items-center w-full px-2"></div>
    <button onclick="openServerModal()" title="Create Server" class="bg-blue-600 rounded-full w-10 h-10 mt-auto mb-4 text-xl hover:bg-blue-700">+</button>
  </aside>

  <!-- Main Panel -->
  <main class="flex-1 flex flex-col h-full relative">
    <header class="bg-gray-800 border-b border-white/10 px-4 py-2 flex justify-between items-center">
      <h2 class="text-xl font-bold" id="server-name">Select a Server</h2>
      <div class="flex gap-2">
        <button onclick="initiateCall()" class="bg-green-600 hover:bg-green-700 px-4 py-1 rounded text-sm">ðŸ“ž Call</button>
      </div>
    </header>
    <div class="flex flex-1 h-full">
      <nav class="w-56 bg-gray-800/70 p-3 border-r border-white/10 flex flex-col gap-3" id="channel-list">
        <!-- Channel list here (optional for multi-channel per server) -->
        <div class="text-gray-400 text-xs">#general</div>
      </nav>
      <section class="flex-1 flex flex-col">
        <div id="chat-area" class="flex-1 overflow-y-auto p-4 bg-gray-950 space-y-2"></div>
        <footer class="p-4 bg-gray-800 border-t border-white/10 flex items-center gap-2">
          <input id="chat-input" class="flex-1 bg-gray-700 px-4 py-2 rounded focus:outline-none" placeholder="Message...">
          <button onclick="sendMessage()" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">Send</button>
        </footer>
      </section>
    </div>
    <!-- Modal: Create Server -->
    <div id="create-server-modal" class="hidden fixed inset-0 bg-black/70 flex items-center justify-center z-50">
      <div class="bg-gray-800 w-full max-w-md p-6 rounded shadow-lg">
        <h3 class="text-lg font-bold mb-4">Create Server</h3>
        <input id="new-server-name" placeholder="Server name" class="w-full px-3 py-2 rounded bg-gray-700 mb-3" />
        <select id="new-server-purpose" class="w-full mb-4 px-3 py-2 bg-gray-700 rounded">
          <option value="study">Study</option>
          <option value="coding">Coding</option>
          <option value="community">Community</option>
        </select>
        <div class="flex justify-end gap-2">
          <button onclick="closeServerModal()" class="bg-gray-600 px-4 py-2 rounded">Cancel</button>
          <button onclick="createServer()" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">Create</button>
        </div>
      </div>
    </div>
    <!-- Video Call Modal: injected by JS (webrtc.js) -->
  </main>
  <!-- Firebase + JS Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script src="js/firebase.js"></script>
  <script src="js/serverLogic.js"></script>
  <script src="js/webrtc.js"></script>
</body>
        </html>
