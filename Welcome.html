<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shadow Coder - Welcome</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/loaders/GLTFLoader.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background-color: black;
    }

    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 2rem;
      pointer-events: none;
    }

    .top-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
    }

    .btn {
      pointer-events: auto;
      padding: 0.6rem 1.2rem;
      border-radius: 0.5rem;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid white;
      font-weight: bold;
      transition: 0.2s;
    }

    .btn:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .glitch-text {
      font-size: 2rem;
      font-weight: bold;
      color: white;
      text-align: center;
      animation: glitch 1s infinite;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 0 red; }
      25% { text-shadow: -2px 2px blue; }
      50% { text-shadow: 2px -2px lime; }
      75% { text-shadow: -1px 1px magenta; }
      100% { text-shadow: 1px -1px cyan; }
    }
  </style>
</head>
<body>
  <canvas id="scene"></canvas>

  <!-- Overlay for UI -->
  <div id="overlay">
    <div class="top-buttons">
      <button class="btn" onclick="goTo('login.html')">Login</button>
      <button class="btn" onclick="goTo('signup.html')">Sign Up</button>
    </div>
    <div class="glitch-text" id="endingText">Nothing is impossible with Shadow Coder</div>
  </div>

  <!-- Scripts -->
  <script>
    function goTo(page) {
      window.location.href = page;
    }

    // Basic Three.js scene
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById("scene"), antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.position.z = 5;

    const ambient = new THREE.AmbientLight(0xffffff, 2);
    scene.add(ambient);

    // Floor
    const floor = new THREE.Mesh(
      new THREE.PlaneGeometry(100, 100),
      new THREE.MeshStandardMaterial({ color: "#202020" })
    );
    floor.rotation.x = -Math.PI / 2;
    scene.add(floor);

    // Placeholder Characters (Box boys/girl)
    const loader = new THREE.TextureLoader();
    const boxMaterial = new THREE.MeshStandardMaterial({ color: 0x00aaff });

    const boy1 = new THREE.Mesh(new THREE.BoxGeometry(0.8, 1.8, 0.4), boxMaterial);
    boy1.position.set(-2, 0.9, 0);

    const boy2 = new THREE.Mesh(new THREE.BoxGeometry(0.8, 1.8, 0.4), boxMaterial);
    boy2.position.set(0, 0.9, 0);

    const girl = new THREE.Mesh(new THREE.BoxGeometry(0.8, 1.8, 0.4), new THREE.MeshStandardMaterial({ color: 0xff3399 }));
    girl.position.set(2, 0.9, 0);

    scene.add(boy1, boy2, girl);

    // Animation
    function animate() {
      requestAnimationFrame(animate);
      boy1.rotation.y += 0.003;
      boy2.rotation.y += 0.003;
      girl.rotation.y -= 0.003;
      renderer.render(scene, camera);
    }
    animate();

    // Responsive
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
