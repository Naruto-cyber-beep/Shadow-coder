<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Profile â€” Shadow Circle</title>
  <style>
    html, body { height: 100%; margin: 0; }
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #f7e2ff 0%, #c9e7ff 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .profile-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.10);
      width: 360px; max-width: 95vw;
      padding: 2.3rem 2rem 2rem 2rem;
      display: flex; flex-direction: column; align-items: center;
    }
    .profile-title {
      font-size: 2rem;
      font-weight: 700;
      color: #646cff;
      margin-bottom: 1.5rem;
    }
    .profile-info {
      width: 100%;
      margin-bottom: 1.7rem;
      display: flex; flex-direction: column; gap: 1.05rem;
    }
    .profile-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.13rem;
    }
    .profile-label { color: #868699; }
    .profile-value { font-weight: 600; color: #212246; }
    .logout-btn {
      background: #ff7575; color: #fff; border: none;
      padding: 0.72rem 0; width: 100%;
      font-size: 1.05rem; font-weight: bold;
      border-radius: 7px; cursor: pointer;
      margin-top: 1rem; transition: background 0.15s;
    }
    .logout-btn:hover { background: #fd4343; }
    .loading, .error {
      color: #a10000; font-size: 1.12rem; text-align: center; margin-top: 1.5rem;
    }
    @media (max-width: 500px) { .profile-card { padding: 1.2rem 0.6rem 1.2rem 0.6rem; } }
  </style>
</head>
<body>
<div class="profile-card">
  <div class="profile-title">Your Profile</div>
  <div id="status" class="loading">Loading...</div>
  <div id="profile-info" class="profile-info" style="display:none;">
    <div class="profile-row"><span class="profile-label">Email:</span><span class="profile-value" id="email"></span></div>
    <div class="profile-row"><span class="profile-label">Coins:</span><span class="profile-value" id="coins"></span></div>
    <div class="profile-row"><span class="profile-label">Rank:</span><span class="profile-value" id="rank"></span></div>
    <!-- Add any more real user fields here -->
  </div>
  <button class="logout-btn" id="logout-btn">Log out</button>
</div>

<!-- Firebase App, Auth, and Firestore -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyAOHLoX1OGHiznYvYeUSkrR2lAxzhVrsGw",
  authDomain: "learn-code-with-anay.firebaseapp.com",
  projectId: "learn-code-with-anay",
  storageBucket: "learn-code-with-anay.firebasestorage.app",
  messagingSenderId: "197075143711",
  appId: "1:197075143711:web:64fc5d83528f907d38d92a",
  measurementId: "G-F01VRZK4ZL"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

const statusDiv = document.getElementById('status');
const profileDiv = document.getElementById('profile-info');
const logoutBtn = document.getElementById('logout-btn');

function showError(msg) {
  statusDiv.textContent = msg;
  statusDiv.className = "error";
  profileDiv.style.display = "none";
}
function showProfile(data) {
  statusDiv.style.display = "none";
  profileDiv.style.display = "flex";
  document.getElementById('email').textContent = data.email || "-";
  document.getElementById('coins').textContent = data.coins !== undefined ? data.coins : "0";
  document.getElementById('rank').textContent = data.rank !== undefined ? data.rank : "-";
}

auth.onAuthStateChanged(async user => {
  if (!user) {
    window.location.href = "login.html";
    return;
  }
  try {
    const email = user.email;
    // Fetch user data from Firestore: users collection, document is UID
    const userDocRef = db.collection('users').doc(user.uid);
    const userDoc = await userDocRef.get();
    let userData = {};
    if (userDoc.exists) {
      userData = userDoc.data();
    } else {
      // New user, init with zero coins and blank rank
      await userDocRef.set({ coins: 0, rank: "-", email: email });
      userData = { coins: 0, rank: "-", email: email };
    }
    userData.email = email;
    showProfile(userData);
  } catch (e) {
    showError("Could not fetch profile data! " + (e.message || ""));
  }
});

logoutBtn.onclick = () => {
  auth.signOut().then(() => window.location.href = "login.html");
};
</script>
</body>
  </html>
