<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study AI - Chatbot</title>
  <script src="https://js.puter.com/v2/"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f4f7fb;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #4A90E2;
      padding: 15px;
      color: white;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
    }
    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
    }
    .msg {
      max-width: 70%;
      margin: 8px 0;
      padding: 12px 15px;
      border-radius: 15px;
      line-height: 1.4em;
      word-wrap: break-word;
      font-size: 1em;
    }
    .user {
      align-self: flex-end;
      background: #4A90E2;
      color: white;
      border-bottom-right-radius: 0;
    }
    .ai {
      align-self: flex-start;
      background: #e2e2e2;
      color: #333;
      border-bottom-left-radius: 0;
    }
    #input-area {
      display: flex;
      padding: 10px;
      background: white;
      border-top: 1px solid #ccc;
    }
    #user-input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 1em;
      outline: none;
    }
    #send-btn {
      background: #4A90E2;
      border: none;
      color: white;
      padding: 12px 20px;
      margin-left: 10px;
      border-radius: 20px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.2s;
    }
    #send-btn:hover {
      background: #357ABD;
    }
  </style>
</head>
<body>
  <header>📘 Study AI - Summariser</header>

  <div id="chat-container"></div>

  <div id="input-area">
    <input type="text" id="user-input" placeholder="Ask any study topic... e.g. Explain Nitrogen Cycle">
    <button id="send-btn">Send</button>
  </div>

  <script>
    const chatContainer = document.getElementById("chat-container");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");

    function appendMessage(text, sender) {
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("msg", sender);
      msgDiv.innerText = text;
      chatContainer.appendChild(msgDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function sendMessage() {
      const query = userInput.value.trim();
      if (!query) return;

      appendMessage(query, "user");
      userInput.value = "";

      try {
        const ai = await puter.ai.chat();
        let response = "";
        for await (const msg of ai.send(query)) {
          if (msg.type === "message") {
            response += msg.content;
          }
        }
        appendMessage(response || "I couldn't generate an answer.", "ai");
      } catch (error) {
        appendMessage("⚠️ Error: " + error.message, "ai");
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
