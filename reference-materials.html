<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Topic Summarizer</title>
  <script src="https://js.puter.com/v2/"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: rgba(0,0,0,0.4);
      padding: 30px;
      border-radius: 16px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 26px;
      letter-spacing: 1px;
    }
    textarea {
      width: 100%;
      height: 180px;
      padding: 12px;
      border: none;
      border-radius: 10px;
      resize: none;
      font-size: 15px;
      font-family: inherit;
    }
    button {
      display: block;
      width: 100%;
      margin-top: 16px;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background: #00c6ff;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0072ff;
    }
    .output {
      margin-top: 20px;
      padding: 15px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      min-height: 100px;
      white-space: pre-wrap;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìò Student Topic Summarizer</h1>
    <textarea id="topicInput" placeholder="Paste your study topic here..."></textarea>
    <button id="summarizeBtn">Summarize with AI</button>
    <div id="summaryOutput" class="output">Your summary will appear here...</div>
  </div>

  <script>
    const inputEl = document.getElementById("topicInput");
    const outputEl = document.getElementById("summaryOutput");
    const btn = document.getElementById("summarizeBtn");

    btn.addEventListener("click", async () => {
      const text = inputEl.value.trim();
      if (!text) {
        alert("Please enter a topic first.");
        return;
      }

      outputEl.textContent = "‚è≥ Summarizing... please wait";

      try {
        // Use Puter AI for summarization
        const response = await puter.ai.chat.completions.create({
          model: "gpt-4.1-mini",
          messages: [
            { role: "system", content: "You are a helpful AI tutor. Summarize study topics for students in simple and clear language." },
            { role: "user", content: `Summarize this study topic in a student-friendly way:\n\n${text}` }
          ]
        });

        const summary = response.choices[0].message.content;
        outputEl.textContent = summary;
      } catch (err) {
        console.error(err);
        outputEl.textContent = "‚ö†Ô∏è Error: Could not generate summary.";
      }
    });
  </script>
</body>
</html>
