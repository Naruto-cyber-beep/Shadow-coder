<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Shadow Coder | Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css"/>
</head>
<body class="bg-gradient-to-r from-slate-900 to-blue-800 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-xl rounded-xl p-8 w-full max-w-md space-y-5">
    <div class="flex flex-col items-center space-y-2">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-blue-700" fill="none" viewBox="0 0 24 24" stroke="currentColor"><circle cx="12" cy="12" r="10" stroke-width="2"></circle><path d="M8 12h8m-4-4v8" stroke-width="2"/></svg>
      <h2 class="text-2xl font-bold text-gray-900">Login to Shadow Coder</h2>
    </div>
    <form id="loginForm" class="flex flex-col gap-4">
      <input type="email" id="email" class="border p-2 rounded" placeholder="Email" required />
      <input type="password" id="password" class="border p-2 rounded" placeholder="Password" required />
      <button type="submit" class="bg-blue-700 text-white py-2 rounded hover:bg-blue-900">Login</button>
      <button id="googleLogin" type="button" class="flex items-center justify-center gap-2 border py-2 rounded hover:bg-gray-50">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" class="h-5">Login with Google
      </button>
      <span id="loginError" class="text-red-600 font-semibold"></span>
    </form>
  </div>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAOHLoX1OGHiznYvYeUSkrR2lAxzhVrsGw",
      authDomain: "learn-code-with-anay.firebaseapp.com",
      projectId: "learn-code-with-anay",
      storageBucket: "learn-code-with-anay.firebasestorage.app",
      messagingSenderId: "197075143711",
      appId: "1:197075143711:web:64fc5d83528f907d38d92a",
      measurementId: "G-F01VRZK4ZL"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById('loginForm').onsubmit = async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const pwd = document.getElementById('password').value;
      try {
        await auth.signInWithEmailAndPassword(email, pwd);
        location.href = "/dashboard.html";
      } catch (err) {
        document.getElementById('loginError').innerText = err.message;
      }
    };
    document.getElementById('googleLogin').onclick = async () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      try {
        await auth.signInWithPopup(provider);
        location.href = "/dashboard.html";
      } catch (err) {
        document.getElementById('loginError').innerText = err.message;
      }
    };
  </script>
</body>
</html>
