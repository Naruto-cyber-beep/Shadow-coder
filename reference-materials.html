<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Study Helper AI</title>
  <script src="https://js.puter.com/v2/"></script> <!-- ‚úÖ THIS IS THE MAIN LINK -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      padding: 20px;
      text-align: center;
    }
    textarea {
      width: 80%;
      height: 150px;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
      border: none;
      background: #4a90e2;
      color: white;
      border-radius: 5px;
    }
    button:hover {
      background: #357ab8;
    }
    #output {
      margin-top: 20px;
      text-align: left;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>üìò Study Helper AI</h1>
  <p>Type any topic (e.g., Nitrogen Cycle, Vaccination Principle, Microorganisms in Agriculture) and get a detailed explanation.</p>

  <textarea id="userInput" placeholder="Enter your study topic here..."></textarea><br>
  <button onclick="getExplanation()">Get Explanation</button>

  <div id="output"></div>

  <script>
    async function getExplanation() {
      const topic = document.getElementById("userInput").value.trim();
      const outputDiv = document.getElementById("output");

      if (!topic) {
        outputDiv.innerHTML = "<p style='color:red;'>‚ö†Ô∏è Please enter a topic.</p>";
        return;
      }

      outputDiv.innerHTML = "‚è≥ Generating explanation... please wait.";

      try {
        // ‚úÖ Using Puter AI directly from CDN
        const response = await puter.ai.chat(topic, {
          model: "gpt-4o-mini",  // lightweight, fast model
          systemPrompt: "You are a science teacher. Explain topics in detail but simple words. Nothing should be wrong."
        });

        outputDiv.innerHTML = `<h2>üìñ Explanation of: ${topic}</h2><p>${response.message}</p>`;
      } catch (err) {
        console.error(err);
        outputDiv.innerHTML = "<p style='color:red;'>‚ùå Error: Could not generate explanation. Try again.</p>";
      }
    }
  </script>
</body>
</html>
