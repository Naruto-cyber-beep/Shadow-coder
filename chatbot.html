<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Putter.js Prompt Builder</title>
<style>
  body { font-family: Arial, sans-serif; margin: 0; background: #f0f0f0; }
  .container { max-width: 900px; margin: 20px auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1);}
  select, button { padding: 10px; margin: 5px 0; border-radius: 5px; border: 1px solid #ccc; }
  button { cursor: pointer; }
  #promptOutput { width: 100%; height: 250px; margin-top: 15px; padding: 10px; font-size: 16px; border-radius: 5px; border: 1px solid #ccc; white-space: pre-wrap; }
  .quick-buttons { margin-top: 10px; }
  .quick-buttons button { background-color: #007BFF; color: white; border: none; margin-right: 5px; }
  footer { text-align: center; padding: 15px; margin-top: 20px; font-size: 14px; color: #555; }
  footer a { color: #007BFF; text-decoration: none; }
</style>
</head>
<body>

<div class="container">
  <h2>Putter.js Prompt Builder</h2>

  <div>
    <label>Class:</label>
    <select id="classSelect">
      <option value="">Select Class</option>
      <option value="Class 8">Class 8</option>
      <option value="Class 9">Class 9</option>
      <option value="Class 10">Class 10</option>
      <option value="JEE">JEE</option>
      <option value="NEET">NEET</option>
    </select>
  </div>

  <div>
    <label>Subject:</label>
    <select id="subjectSelect">
      <option value="">Select Subject</option>
      <option value="Math">Math</option>
      <option value="Physics">Physics</option>
      <option value="Chemistry">Chemistry</option>
      <option value="Biology">Biology</option>
      <option value="Computer Science">Computer Science</option>
    </select>
  </div>

  <div>
    <label>Style:</label>
    <select id="styleSelect">
      <option value="">Select Style</option>
      <option value="Detailed">Detailed</option>
      <option value="Concise">Concise</option>
      <option value="Creative">Creative</option>
      <option value="Analytical">Analytical</option>
    </select>
  </div>

  <div class="quick-buttons">
    <button data-action="Explain">Explain</button>
    <button data-action="Summarize">Summarize</button>
    <button data-action="Generate Questions">Generate Questions</button>
    <button data-action="Example">Give Example</button>
  </div>

  <textarea id="promptOutput" placeholder="Your prompt will appear here..."></textarea>

  <div style="margin-top: 15px;">
    <button id="runPutter" style="background-color:#28a745;">Run with Putter.js</button>
  </div>
</div>

<footer>
  <a href="https://developer.puter.com" target="_blank">Powered by Puter</a>
</footer>

<script src="https://js.puter.com/v2/"></script>
<script>
  const classSelect = document.getElementById('classSelect');
  const subjectSelect = document.getElementById('subjectSelect');
  const styleSelect = document.getElementById('styleSelect');
  const promptOutput = document.getElementById('promptOutput');
  const quickButtons = document.querySelectorAll('.quick-buttons button');
  const runPutter = document.getElementById('runPutter');

  function updatePrompt() {
    const selectedClass = classSelect.value;
    const selectedSubject = subjectSelect.value;
    const selectedStyle = styleSelect.value;
    
    let prompt = '';
    if(selectedClass) prompt += `Class: ${selectedClass}\n`;
    if(selectedSubject) prompt += `Subject: ${selectedSubject}\n`;
    if(selectedStyle) prompt += `Style: ${selectedStyle}\n`;
    
    promptOutput.value = prompt;
  }

  classSelect.addEventListener('change', updatePrompt);
  subjectSelect.addEventListener('change', updatePrompt);
  styleSelect.addEventListener('change', updatePrompt);

  quickButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      const action = btn.getAttribute('data-action');
      promptOutput.value += `Action: ${action}\n`;
    });
  });

  runPutter.addEventListener('click', () => {
    const promptText = promptOutput.value;
    if (!promptText) { alert('Please build your prompt first!'); return; }

    // Putter.js dynamic app call
    puter.generate({
      prompt: promptText,
      model: "default"
    }).then(response => {
      promptOutput.value += `\n---\nPutter.js Output:\n${response.result}`;
    }).catch(err => {
      promptOutput.value += `\nError: ${err}`;
    });
  });
</script>

</body>
</html>
